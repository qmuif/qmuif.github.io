<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SaveMoney</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/materialize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Template PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
          type="image/png"
          href="images/icons/icon-144x144.png">
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center"><img src="images/logo.svg" alt="Логотип"></a>
    </div>
</nav>

<main class="container" id="app">
    <transition name="usernameInput">
        <starter-page v-if="username == null" @click="toggleMessage()"></starter-page>
        <h1 v-else>Привет {{username}}</h1>
    </transition>
</main>

<script type="text/javascript" src="scripts/vue.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
