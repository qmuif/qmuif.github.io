<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SaveMoney</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/Login-Form-Dark.css">
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Template PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
          type="image/png"
          href="images/icons/icon-144x144.png">
</head>
<body>

<main id="app">
    <transition name="slide-fade">
        <starter-page v-if="!username" @click="toggleMessage()"></starter-page>
    </transition>
    <div class="main">
        <transition name="slide-fade">
            <main-page v-if="username"></main-page>
        </transition>
        <div class="column">
            <div id="content">
                <nav id="navbar" class="open">
                    <button type="button" id="sidebarCollapse" class="hamburger is-closed" data-toggle="offcanvas"
                            @click="showMenu()">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button>
                </nav>
                <h1>Привет {{username}}</h1>
            </div>
        </div>
    </div>
</main>


<script type="text/javascript" src="scripts/vue.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</body>
</html>
